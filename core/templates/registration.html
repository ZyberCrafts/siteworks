{% load static %}
<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register to siteworks</title>
        <link rel="stylesheet" href="{% static 'css/registration.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
<!-- register Window-->
        <div class = "wrapper">
            <div class="form-wrapper sign-up"><!--add id="login"--> 
                <form method="POST" action=""><!-- action="{% url 'login' %}" -->
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <div class="input-group">
                        <input type="text" required>
                        <label for ="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for ="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for ="">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for ="">Confirm Password</label>
                    </div>
                    <div class="role-selection">
                        <label for="role">Choose Your Role:</label><br>
                        <label>
                            <input type="radio" name="role" value="Employer" required> Employer</label>
                        <label>
                            <input type="radio" name="role" value="Worker"> Worker
                        </label><label>
                            <input type="radio" name="role" value="Ambassador"> Ambassador</label>
                    </div>
                    <div class ="remember">
                        <label ><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signUp-link">
                        <p>Already have an account? <a href="{% url 'signin' %}" class="signInBtn-link">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'js/registration.js' %}"></script>
    </body>
</html>
