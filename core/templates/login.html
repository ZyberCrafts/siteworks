{% load static %}
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to siteworks</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
<!-- Login Window-->
        <div class ="wrapper">
            <div class="form-wrapper sign-in"><!--add id="login"--> 
                <form method= "POST"action="{% url 'login' %}"><!-- action="{% url 'login' %}" -->
                    {% csrf_token %}
                    <h1>Login</h1>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required>
                        <label for ="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password"id="password" name="password" required>
                        <label for ="password">Password</label>
                    </div>
                    <div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class ="remember">
                        <label ><input type="checkbox"name="checkbox" required>Remember me</label>
                    </div>
                    <button type="submit"name = "login" id = "login">Login</button>
                    <div class="signUp-link">
                        <p>Don't have an account? <a href="{% url 'registration' %}" class="signUpBtn-link">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
